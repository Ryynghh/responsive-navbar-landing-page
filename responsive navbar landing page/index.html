<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Anime world</title>
  </head>
  <body>
    <header>
      <!-- Foto -->

      <nav>
        <div class="logo" data-aos="fade-right" data-os-duration="3000">
          <a href="#">Anime World</a>
        </div>
        <ul class="nav_link" data-aos="fade-left" data-os-duration="3000">
          <li><a href="link">Home</a></li>
          <li><a href="link">About</a></li>
          <li><a href="link">Service</a></li>
          <li><a href="link">Blog</a></li>
          <li><a href="link">Contact</a></li>
        </ul>
        <div class="toggle_btn">
          <i class="ri-menu-line"></i>
          <!-- <i class="ri-close-line"></i> -->
        </div>
      </nav>
      <div class="hero" data-aos="fade-right" data-os-duration="3000">
        <h2>ENJOY THE</h2>
        <h1>WORLD</h1>
        <button>Explore Now</button>
      </div>
    </header>
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const menu = document.querySelector(".nav_link");

      toggleBtn.onclick = function () {
        menu.classList.toggle("open");
        const isOpen = menu.classList.contains("open");

        toggleBtnIcon.classList = isOpen ? "ri-close-line" : "ri-menu-line";
      };
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
